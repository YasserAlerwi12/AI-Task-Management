<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المهام الذكية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>قائمة المهام الذكية</h1>
            <p class="app-description">اكتب ما تريد تحويله إلى مهام وسيقوم الذكاء الاصطناعي بمساعدتك</p>
        </div>
        
        <div class="todo-input-container">
            <div class="todo-input">
                <input type="text" id="taskInput" placeholder="مثال: أريد تنظيم رحلة إلى دبي...">
                <button id="analyzeTask" title="تحليل ذكي للنص">
                    <i class="fas fa-brain"></i>
                    <span class="button-text">تحليل</span>
                </button>
                <button id="addTask" title="إضافة مهمة يدوياً">
                    <i class="fas fa-plus"></i>
                    <span class="button-text">إضافة</span>
                </button>
            </div>
            <div id="analysisStatus" class="analysis-status"></div>
        </div>

        <div class="filters">
            <button class="filter active" data-filter="all">الكل</button>
            <button class="filter" data-filter="active">النشطة</button>
            <button class="filter" data-filter="completed">المكتملة</button>
        </div>

        <div class="tasks-container">
            <ul id="taskList"></ul>
            <div id="emptyState" class="empty-state">
                <i class="fas fa-tasks"></i>
                <p>لا توجد مهام حالياً</p>
                <p class="empty-state-hint">ابدأ بكتابة ما تريد تحويله إلى مهام</p>
            </div>
        </div>

        <div class="todo-footer">
            <span id="tasksCount">0 مهام متبقية</span>
            <button id="clearCompleted" class="clear-btn">
                <i class="fas fa-broom"></i>
                حذف المكتملة
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
